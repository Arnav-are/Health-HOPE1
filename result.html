<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="card text-center">
    <h2 class="mb-4">Prediction Result</h2>
    <p class="lead">Here are your results:</p>

    <div class="alert alert-success text-start fs-5">
        <strong>Prediction:</strong> {{ result.prediction }}<br>
        <strong>Probability:</strong> {{ result.probability }}<br>
        <strong>Risk Level:</strong> {{ result.risk_level }}<br>
        <strong>Suggestion:</strong> {{ result.suggestion }}
    </div>

    <a href="/" class="btn btn-success mt-3 px-4">Back to Home</a>
</div>

<footer class="text-center mt-4 text-muted small">
    &copy; 2025 Heart Disease Predictor
</footer>

</body>
</html>
